{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <!-- Header Navigation -->
    <div class="header">
        <button class="nav-button" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-button" onclick="goForward()"><i class="fas fa-chevron-right"></i></button>
        <div class="user-profile">
            <img src="{{ url_for('static', filename='profile.jpg') }}" alt="User">
            <span>Username</span>
        </div>
    </div>

    <!-- Greeting Section -->
    <h2 class="section-title">Good Evening</h2>
    
    <!-- Playlists Section -->
    <div class="playlist-grid">
        <div class="playlist" onclick="playSong('liked')">
            <img src="{{ url_for('static', filename='playlist1.jpg') }}" alt="Playlist">
            <p>Liked Songs</p>
        </div>
        <div class="playlist" onclick="playSong('top_hits')">
            <img src="{{ url_for('static', filename='playlist2.jpg') }}" alt="Playlist">
            <p>Top Hits 2024</p>
        </div>
        <div class="playlist" onclick="playSong('workout')">
            <img src="{{ url_for('static', filename='playlist3.jpg') }}" alt="Playlist">
            <p>Workout Mix</p>
        </div>
        <div class="playlist" onclick="playSong('party')">
            <img src="{{ url_for('static', filename='playlist4.jpg') }}" alt="Playlist">
            <p>Party Vibes</p>
        </div>
    </div>

    <!-- Recently Played -->
    <h2 class="section-title">Recently Played</h2>
    <div class="playlist-grid">
        <div class="playlist" onclick="playSong('song1')">
            <img src="{{ url_for('static', filename='song1.jpg') }}" alt="Song">
            <p>Song Name</p>
        </div>
        <div class="playlist" onclick="playSong('song2')">
            <img src="{{ url_for('static', filename='song2.jpg') }}" alt="Song">
            <p>Artist Name</p>
        </div>
        <div class="playlist" onclick="playSong('song3')">
            <img src="{{ url_for('static', filename='song3.jpg') }}" alt="Song">
            <p>Chill Vibes</p>
        </div>
        <div class="playlist" onclick="playSong('song4')">
            <img src="{{ url_for('static', filename='song4.jpg') }}" alt="Song">
            <p>New Releases</p>
        </div>
    </div>
</div>

<!-- Music Player -->
<div class="music-player">
    <div class="song-info">
        <img src="{{ url_for('static', filename='current_song.jpg') }}" alt="Now Playing">
        <div>
            <p class="song-title">Song Name</p>
            <p class="artist">Artist Name</p>
        </div>
    </div>
    <div class="player-controls">
        <button><i class="fas fa-random"></i></button>
        <button><i class="fas fa-step-backward"></i></button>
        <button class="play-btn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
        <button><i class="fas fa-step-forward"></i></button>
        <button><i class="fas fa-redo"></i></button>
    </div>
    <div class="progress-bar">
        <span id="current-time">0:00</span>
        <input type="range" min="0" max="100" value="0" id="progress">
        <span id="total-time">3:45</span>
    </div>
    <div class="volume-control">
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="100" value="50" id="volume">
        <i class="fas fa-volume-up"></i>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
